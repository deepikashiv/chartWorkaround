<!doctype html>
  <html lang="en">
    <head>
      <title>D3 Responsive Stacked Bar</title>
        <meta charset="utf-8">
    </head>
    <style>
      .axis path,
      .axis line {
        fill: none;
        stroke: #BDBDBD;
      }
      .axis text {
      	font-family: 'Open Sans regular', 'Open Sans';
      	font-size: 13px;
      }
      .bar {
        fill: #8bc34a;
      }
      .bar:hover {
        fill: #039be4;
      }
    </style>
    <div id ="chartID"></div>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script src ="js/d3ResponsiveStackedBar.js"></script>
  </html>
